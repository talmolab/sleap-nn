data_config:
  provider: LabelsReader
  train_labels_path: minimal_instance.pkg.slp
  val_labels_path: minimal_instance.pkg.slp
  preprocessing:
    max_width: null
    max_height: null
    scale: 1.0
    is_rgb: false
    crop_hw:
    - 160
    - 160
  use_augmentations_train: true
  augmentation_config:
    geometric:
      rotation: 180.0
      scale: null
      translate_width: 0
      translate_height: 0
      affine_p: 0.5
model_config:
  init_weights: xavier
  pre_trained_weights: null
  backbone_type: unet
  backbone_config:
    in_channels: 1
    kernel_size: 3
    filters: 16
    filters_rate: 1.5
    max_stride: 8
    convs_per_block: 2
    stacks: 1
    stem_stride: null
    middle_block: true
    up_interpolate: false
  head_configs:
    single_instance: null
    bottom_up: null
    centroid: null
    centered_instance:
      confmaps:
        part_names: null
        anchor_part: null
        sigma: 1.5
        output_stride: 2
trainer_config:
  train_data_loader:
    batch_size: 4
    shuffle: true
    num_workers: 2
  val_data_loader:
    batch_size: 4
    num_workers: 2
  model_ckpt:
    save_top_k: 1
    save_last: true
  trainer_devices: 1
  trainer_accelerator: cpu
  enable_progress_bar: false
  steps_per_epoch: null
  max_epochs: 1
  seed: 1000
  use_wandb: false
  save_ckpt: true
  save_ckpt_path: min_inst_centered
  wandb:
    entity: null
    project: test_centroid_centered
    name: fly_unet_centered
    wandb_mode: ''
    api_key: ''
    log_params:
    - trainer_config.optimizer_name
    - trainer_config.optimizer.amsgrad
    - trainer_config.optimizer.lr
    - model_config.backbone_type
    - model_config.init_weights
  optimizer_name: Adam
  optimizer:
    lr: 0.0001
    amsgrad: false
  lr_scheduler:
    threshold: 1.0e-07
    cooldown: 3
    patience: 5
    factor: 0.5
    min_lr: 1.0e-08
  early_stopping:
    stop_training_on_plateau: true
    min_delta: 1.0e-08
    patience: 20
