data_config:
  provider: LabelsReader
  pipeline: TopdownConfmaps
  train:
    labels_path: minimal_instance.pkg.slp
    max_width: null
    max_height: null
    scale: 1.0
    is_rgb: false
    preprocessing:
      anchor_ind: 0
      crop_hw:
      - 160
      - 160
      conf_map_gen:
        sigma: 1.5
        output_stride: 2
    augmentation_config:
      random_crop:
        random_crop_p: 0
        random_crop_hw:
        - 160
        - 160
      use_augmentations: true
      augmentations:
        intensity:
          uniform_noise:
          - 0.0
          - 0.04
          uniform_noise_p: 0
          gaussian_noise_mean: 0.02
          gaussian_noise_std: 0.004
          gaussian_noise_p: 0
          contrast:
          - 0.5
          - 2.0
          contrast_p: 0
          brightness: 0.0
          brightness_p: 0
        geometric:
          rotation: 180.0
          scale: 0
          translate:
          - 0
          - 0
          affine_p: 0.5
          erase_scale:
          - 0.0001
          - 0.01
          erase_ratio:
          - 1
          - 1
          erase_p: 0
          mixup_lambda: null
          mixup_p: 0
  val:
    labels_path: minimal_instance.pkg.slp
    max_width: null
    max_height: null
    is_rgb: false
    scale: 1.0
    preprocessing:
      anchor_ind: 0
      crop_hw:
      - 160
      - 160
      conf_map_gen:
        sigma: 1.5
        output_stride: 2
    augmentation_config:
      random_crop:
        random_crop_p: 0
        random_crop_hw:
        - 160
        - 160
      use_augmentations: false
      augmentations:
        intensity:
          uniform_noise:
          - 0.0
          - 0.04
          uniform_noise_p: 0
          gaussian_noise_mean: 0.02
          gaussian_noise_std: 0.004
          gaussian_noise_p: 0
          contrast:
          - 0.5
          - 2.0
          contrast_p: 0
          brightness: 0.0
          brightness_p: 0
        geometric:
          rotation: 180.0
          scale: 0
          translate:
          - 0
          - 0
          affine_p: 0.5
          erase_scale:
          - 0.0001
          - 0.01
          erase_ratio:
          - 1
          - 1
          erase_p: 0
          mixup_lambda: null
          mixup_p: 0
model_config:
  init_weights: xavier
  pre_trained_weights: null
  backbone_config:
    backbone_type: unet
    backbone_config:
      in_channels: 1
      kernel_size: 3
      filters: 16
      filters_rate: 2
      down_blocks: 4
      up_blocks: 3
      convs_per_block: 2
  head_configs:
  - head_type: CenteredInstanceConfmapsHead
    head_config:
      part_names:
      - '0'
      - '1'
      anchor_part: 0
      sigma: 1.5
      output_stride: 2
      loss_weight: 1.0
trainer_config:
  train_data_loader:
    batch_size: 4
    shuffle: true
    num_workers: 2
    pin_memory: true
    drop_last: false
  val_data_loader:
    batch_size: 4
    shuffle: false
    num_workers: 2
    pin_memory: true
    drop_last: false
  model_ckpt:
    save_top_k: 1
    save_last: true
    monitor: val_loss
    mode: min
    auto_insert_metric_name: false
  early_stopping:
    stop_training_on_plateau: true
    min_delta: 1.0e-08
    patience: 20
  device: cpu
  trainer_devices: 1
  trainer_accelerator: cpu
  enable_progress_bar: false
  steps_per_epoch: null
  max_epochs: 10
  seed: 1000
  use_wandb: false
  save_ckpt: true
  save_ckpt_path: min_inst_centered
  wandb:
    entity: team-ucsd
    project: test_centroid_centered
    name: fly_unet_centered
    wandb_mode: ''
    api_key: ''
    log_params:
    - trainer_config.optimizer_name
    - trainer_config.optimizer.amsgrad
    - trainer_config.optimizer.lr
    - model_config.backbone_config.backbone_type
    - model_config.init_weights
  optimizer_name: Adam
  optimizer:
    lr: 0.0001
    amsgrad: false
  lr_scheduler:
    threshold: 1.0e-07
    cooldown: 3
    patience: 5
    factor: 0.5
    min_lr: 1.0e-08
inference_config:
  device: cpu
  data:
    path: ./tests/assets/minimal_instance.pkg.slp
    max_instances: 6
    max_width: null
    max_height: null
    is_rgb: false
    scale: 1.0
    provider: LabelsReader
    data_loader:
      batch_size: 4
      shuffle: false
      num_workers: 2
      pin_memory: true
      drop_last: false
    video_loader:
      batch_size: 4
      queue_maxsize: 8
      start_idx: 0
      end_idx: 100
    preprocessing:
      anchor_ind: 1
      crop_hw:
      - 160
      - 160
      output_stride: 2
  peak_threshold: 0.0
  integral_refinement: integral
  integral_patch_size: 5
  return_confmaps: false
