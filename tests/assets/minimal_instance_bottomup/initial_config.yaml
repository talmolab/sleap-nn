data_config:
  provider: LabelsReader
  train_labels_path: minimal_instance.pkg.slp
  val_labels_path: minimal_instance.pkg.slp
  user_instances_only: True
  chunk_size: 100
  preprocessing:
    max_width: null
    max_height: null
    scale: 1.0
    is_rgb: false
  use_augmentations_train: true
  augmentation_config:
    geometric:
      rotation: 180.0
      scale: null
      translate_width: 0
      translate_height: 0
      affine_p: 0.5
model_config:
  init_weights: xavier
  pre_trained_weights: null
  backbone_type: unet
  backbone_config:
    in_channels: 1
    kernel_size: 3
    filters: 16
    filters_rate: 1.5
    max_stride: 8
    convs_per_block: 2
    stacks: 1
    stem_stride: null
    middle_block: true
    up_interpolate: false
  head_configs:
    single_instance: null
    centered_instance: null
    centroid: null
    bottomup:
      confmaps:
        part_names: null
        sigma: 1.5
        output_stride: 2
        loss_weight: 1.0
      pafs:
        edges: null
        sigma: 50
        output_stride: 4
        loss_weight: 1.0
trainer_config:
  train_data_loader:
    batch_size: 4
    shuffle: true
    num_workers: 2
  val_data_loader:
    batch_size: 4
    num_workers: 2
  model_ckpt:
    save_top_k: 1
    save_last: true
  trainer_devices: 1
  trainer_accelerator: cpu
  enable_progress_bar: false
  steps_per_epoch: 100
  max_epochs: 10
  seed: 1000
  use_wandb: false
  save_ckpt: true
  save_ckpt_path: min_inst_bottomup
  bin_files_path:
  resume_ckpt_path:
  wandb:
    entity: team-ucsd
    project: test_centroid_centered
    name: fly_unet_centered
    wandb_mode: ''
    api_key: ''
    prv_runid:
    log_params:
    - trainer_config.optimizer_name
    - trainer_config.optimizer.amsgrad
    - trainer_config.optimizer.lr
    - model_config.backbone_type
    - model_config.init_weights
  optimizer_name: Adam
  optimizer:
    lr: 0.0001
    amsgrad: false
  lr_scheduler:
    use_step_lr: False
    reduce_lr_on_plateau:
      threshold: 1.0e-07
      threshold_mode: abs
      cooldown: 3
      patience: 5
      factor: 0.5
      min_lr: 1.0e-08
  early_stopping:
    stop_training_on_plateau: true
    min_delta: 1.0e-08
    patience: 20
