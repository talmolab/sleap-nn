data_config:
  provider: LabelsReader
  pipeline: CentroidConfmaps
  train:
    labels_path: minimal_instance.pkg.slp
    max_width: null
    max_height: null
    scale: 1.0
    is_rgb: false
    preprocessing:
      crop_hw:
      - 160
      - 160
    augmentation_config:
      random_crop:
        random_crop_p: 0
        random_crop_hw:
        - 160
        - 160
      use_augmentations: true
      augmentations:
        intensity:
          uniform_noise:
          - 0.0
          - 0.04
          uniform_noise_p: 0
          gaussian_noise_mean: 0.02
          gaussian_noise_std: 0.004
          gaussian_noise_p: 0
          contrast:
          - 0.5
          - 2.0
          contrast_p: 0
          brightness: 0.0
          brightness_p: 0
        geometric:
          rotation: 180.0
          scale: 0
          translate:
          - 0
          - 0
          affine_p: 0.5
          erase_scale:
          - 0.0001
          - 0.01
          erase_ratio:
          - 1
          - 1
          erase_p: 0
          mixup_lambda: null
          mixup_p: 0
  val:
    labels_path: minimal_instance.pkg.slp
    max_width: null
    max_height: null
    is_rgb: false
    scale: 1.0
    preprocessing:
      crop_hw:
      - 160
      - 160
    augmentation_config:
      random_crop:
        random_crop_p: 0
        random_crop_hw:
        - 160
        - 160
      use_augmentations: false
      augmentations:
        intensity:
          uniform_noise:
          - 0.0
          - 0.04
          uniform_noise_p: 0
          gaussian_noise_mean: 0.02
          gaussian_noise_std: 0.004
          gaussian_noise_p: 0
          contrast:
          - 0.5
          - 2.0
          contrast_p: 0
          brightness: 0.0
          brightness_p: 0
        geometric:
          rotation: 180.0
          scale: 0
          translate:
          - 0
          - 0
          affine_p: 0.5
          erase_scale:
          - 0.0001
          - 0.01
          erase_ratio:
          - 1
          - 1
          erase_p: 0
          mixup_lambda: null
          mixup_p: 0
  skeletons:
    Skeleton-0:
      nodes:
      - name: A
      - name: B
      edges:
      - source:
          name: A
        destination:
          name: B
      symmetries: null
model_config:
  init_weights: xavier
  pre_trained_weights: null
  backbone_config:
    backbone_type: unet
    backbone_config:
      in_channels: 1
      kernel_size: 3
      filters: 16
      filters_rate: 2
      max_stride: 16
      convs_per_block: 2
      stacks: 1
      stem_stride: null
      middle_block: true
      up_interpolate: true
  head_configs:
    confmaps:
      head_type: CentroidConfmapsHead
      head_config:
        anchor_part: 0
        sigma: 1.5
        output_stride: 2
        loss_weight: 1.0
trainer_config:
  train_data_loader:
    batch_size: 4
    shuffle: true
    num_workers: 2
  val_data_loader:
    batch_size: 4
    num_workers: 2
  model_ckpt:
    save_top_k: 1
    save_last: true
  device: cpu
  trainer_devices: 1
  trainer_accelerator: cpu
  enable_progress_bar: false
  steps_per_epoch: null
  max_epochs: 10
  seed: 1000
  use_wandb: false
  save_ckpt: true
  save_ckpt_path: min_inst_centroid
  wandb:
    entity: null
    project: test_centroid_centered
    name: fly_unet_centered
    wandb_mode: ''
    api_key: ''
    log_params:
    - trainer_config.optimizer_name
    - trainer_config.optimizer.amsgrad
    - trainer_config.optimizer.lr
    - model_config.backbone_config.backbone_type
    - model_config.init_weights
  optimizer_name: Adam
  optimizer:
    lr: 0.0001
    amsgrad: false
  lr_scheduler:
    threshold: 1.0e-07
    cooldown: 3
    patience: 5
    factor: 0.5
    min_lr: 1.0e-08
  early_stopping:
    stop_training_on_plateau: true
    min_delta: 1.0e-08
    patience: 20
