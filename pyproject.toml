[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "sleap-nn"
authors = [
    {name = "Divya Seshadri Murali", email = "dimurali@salk.edu"},
    {name = "Elizabeth Berrigan", email = "eberrigan@salk.edu"},
    {name = "Vincent Tu", email = "vitu@ucsd.edu"},
    {name = "Liezl Maree", email = "lmaree@salk.edu"},
    {name = "David Samy", email = "davidasamy@gmail.com"},
    {name = "Talmo Pereira", email = "talmo@salk.edu"}
]
description = "Neural network backend for training and inference for animal pose estimation."
requires-python = ">=3.11"
keywords = ["sleap", "pose estimation", "deep learning", "neural networks", "computer vision", "animal behavior"]
license = {text = "BSD-3-Clause"}
classifiers = [
    "Programming Language :: Python :: 3.11"
]
dependencies = [
    "sleap-io>=0.2.0",
    "numpy",  # Keep flexible for users who install their own torch
    "jsonpickle",
    "scipy",
    "attrs",
    "omegaconf",
    "wandb",
    "matplotlib",
    "seaborn",
    "rich",
    "loguru",
    "psutil",
    "opencv-python",
    "hydra-core"
]
dynamic = ["version", "readme"]

[tool.setuptools]
packages = ["sleap_nn"]

[tool.setuptools.dynamic]
version = {attr = "sleap_nn.__version__"}
readme = {file = ["README.md"]}

[project.optional-dependencies]
ml = [
    "lightning",
    "kornia", 
    "numpy"  # Constrain numpy when ML deps are installed
]
torch = [
    "torch",
    "torchvision"
]
torch-cpu = [
    "torch==2.3.0",
    "torchvision==0.18.0",
]
torch-cuda118 = [
  "torch==2.3.0+cu118",
  "torchvision==0.18.0+cu118",
]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "pydocstyle",
    "toml",
    "twine",
    "build",
    "ipython",
    "ruff",
    "pyzmq"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocs-jupyter",
    "mike",
    "mkdocstrings[python]",
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    "mkdocs-section-index"
]

[project.scripts]
biogtr = "sleap_nn.cli:cli"

[project.urls]
Homepage = "https://sleap.ai"
Repository = "https://github.com/talmolab/sleap-nn"

[tool.uv]
conflicts = [
    [
        { extra = "torch-cpu" },
        { extra = "torch-cuda118" }
    ]
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", extra = "torch-cpu" },
    { index = "pytorch-cu118", extra = "torch-cuda118" },
]
torchvision = [
    { index = "pytorch-cpu", extra = "torch-cpu" },
    { index = "pytorch-cu118", extra = "torch-cuda118" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"
explicit = true

[tool.black]
line-length = 88

[tool.ruff.lint]
select = [
    "D",  # pydocstyle
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*,*.css'
check-hidden = true
